<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>random()</title>
    <script>
        var na = ['이강륜', '김재춘', '이나연', '강동호', '김경태', '주영현', '박지수', '한승훈', '정수지', '박경란', 
                   '유지은', '이재현', '임예찬', '나기원', '송근일'];
        var re = '';
        for(var i = 0 ; i < 3; i++) {
            var no = Math.floor(Math.random() * 15)
            re += na[no] +"  ";
        }
        document.write(re);
        
    </script>
</head>
<body>
    
</body>
</html>
