<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>function</title>
    <script>
        function sum(num1, num2){
            return num1 + num2;
        }
        function call_alert(){
            alert("왜 불러!!!");
        }
        var num1 = Number(prompt("숫자 입력 : "));
        var num2 = Number(prompt("숫자 입력 : "));
        document.write(num1 + "+" + num2 + "=" + sum(num1, num2));
    </script>
</head>
<body>
    <button onclick="call_alert();">왜불러</button>
</body>
</html>
