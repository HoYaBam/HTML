<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prop</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(function() {
            console.log($('input:checkbox').eq(0).prop('checked'));
            console.log($('input:checkbox').eq(1).prop('checked'));

            $('#btn').click(function() {                
                if($(this).text() == '모두선택') {
                    $('input:checkbox').eq(0).prop('checked', true);
                    $('input:checkbox').eq(1).prop('checked', true);
                    $(this).text('모두취소');
                }else {
                    $('input:checkbox').eq(0).prop('checked', false);
                    $('input:checkbox').eq(1).prop('checked', false);
                    $(this).text('모두선택');
                }
            });
        });
        
    </script>
</head>
<body>
    <input type="checkbox" id='html' ><label for='html'>html</label>
    <input type="checkbox" id='css'><label for='css'>css</label>
    <button id='btn'>모두선택</button>
</body>
</html>
