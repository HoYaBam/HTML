<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Attr</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(function() {
            console.log($('#m1').text());
            $('#m1').hover(function() {
//                $(this).text('제이쿼리');
                $(this).html('<strong>제이쿼리</strong>(jQuery)<br><img src="../images/dog1.jpg">');
            }, function() {
                $(this).text('jQuery');
            });
            
            
        });//function 끝지점
    </script>
</head>
<body>
    <div id='m1'>jQuery</div>
    <div id='m2'>
        <div>Html</div>
        <div>CSS3</div>
        <div>Javascript</div>
        
    </div>
</body>
</html>
