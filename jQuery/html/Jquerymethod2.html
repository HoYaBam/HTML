<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>순차적 슬라이드</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
    <script>
        $(function() {
            rmove();
            lmove();
            var c = ['#f00', '#0f0', '#00f', '#ff0', '#f0f', '#0ff', '#d30']
            move_text();
            
            
            function move_text() {
            var intervar = setInterval(function () {
            $('.ch').each(function(index) {
               $(this).delay(index * 50).animate({'font-size': '30px',top:'-=3px',color: c[index]},100,
                function(index) {
                      $(this).delay(30).animate({'font-size': '20px',top:'+=3px', color: '#000'},100); 
               });
                
                
            });
            
            },4000);
            
            }
            
            
            
            function rmove() {
                 $('div').each(function(index) {
                $(this).delay(index * 500).animate({left:'600px'},3000);
                 });
            }
              function lmove() {
                 $('div').each(function(index) {
                $(this).delay(index * 500).animate({left:'0px'},300);
                 });
              }
                
                
                
            
            
            
        });//첫 function 끝
        
    
    </script>
      
       
    <style>
        *{margin: 0; padding: 0;}
        div{
            position: relative;
            width: 50px;
            height: 50px;
            background-color: orange;
            margin-bottom: 3px;
        }
        #txt{
            width: 175px;
            height: 50px;
            position: relative;
            background-color: #abc;
            padding-left: 10px;
        }
        h2{
            width: 25px;
            height: 25px;
            float: left;
            line-height: 50px;            
            font-size: 20px;
        }
        
    </style>
    
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    
    
    <div id='txt'>
        <h2 class='ch'>중</h2>
        <h2 class='ch'>앙</h2>
        <h2 class='ch'>능</h2>
        <h2 class='ch'>력</h2>
        <h2 class='ch'>개</h2>
        <h2 class='ch'>발</h2>
        <h2 class='ch'>원</h2>
    </div>
</body>
</html>
