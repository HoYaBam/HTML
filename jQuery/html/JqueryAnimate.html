<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animate</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(function() {
            $('#hide').click(function(){
//                $('img').hide(1000);
//                $('img').css({display: 'none'});
                $('img').animate({opacity: 0}, 1000);
            });
            $('#show').click(function(){
//                $('img').show(1000);
//                $('img').css({display: 'block'});
                $('img').animate({width: '294px', height: '324px', opacity:1}, 1000);
            });
        });
    </script>
    <style>
        img{
            width: 294px;
            height: 324px;
        }
        button{
            margin: 5px;
            padding: 5px 15px;
            background-color: #666;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <img src="../images/zoo1.jpg"><br>
    <button id='hide'>hide()</button>
    <button id='show'>show()</button>
</body>
</html>
