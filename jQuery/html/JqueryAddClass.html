<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Addclass</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(function (){
            $('#hide').click(function(){
                $('#box').removeClass('on');
            });
            $('#show').click(function() {
                $('#box').addClass('on');
            });
        });
        
    </script>
    <style>
        .on {
            width: 200px;
            height: 200px;
            background-color: red;
            border-radius: 200px;
        }
        
    </style>
</head>
<body>
    <div id='box'>
        
    </div>
    <div>
        <button id='show'>Show</button>
        <button id='hide'>Hide</button>
    </div>
</body>
</html>
