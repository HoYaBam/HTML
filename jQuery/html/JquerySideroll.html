<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
    <script>
        $(function () {
            var flag = true;
            $('#home').click(function() {
                
                if(flag == true) {
                    $('#slide').animate({left: '50px'},200);
                    
                    
                }else {
                    $('#slide').animate({left: '-650px'},200);
                    
                    
                }//else 끝
                flag = !flag;
            });
            $('img').hover(function(){
                $(this).stop().animate({opacity: '1'}, 300);
                
                
            }, function() {
                $(this).stop().animate({opacity: '0.3'}, 300);
            });//img hover끝
            
            
            
            
        });//첫 function 끝
    </script>
    <style>
        *{margin: 0; padding: 0;}
        body {
            background-color: #999;
        }
        #container {
            position: relative;
            width: 650px;
            height: 200px;
        }
        #home {
            background-color: #333;
            color: #fff;
            position: absolute;
            left: 0;
            top: 100px;
            width: 50px;
            height: 200px;
            cursor: pointer;
            z-index: 111;
        }
        #slide {
            position: absolute;
            width: 650px;
            height: 200px;
            top:100px;
            left: -650px;
        }
        #slide img {
            width: 200px;
            height: 200px;
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <div id='container'>
        <div id='home'>
            Home
        </div>
        <div id='slide'>
            <img src="../images/th_bg1.jpg">
            <img src="../images/th_bg2.jpg">
            <img src="../images/th_bg3.jpg">
        </div>
    </div>
</body>
</html>
