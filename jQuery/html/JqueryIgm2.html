<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
    <script>
       
        var imgs = new Array("../images/pic1.jpg","../images/pic2.jpg","../images/pic3.jpg","../images/pic4.jpg");
        var count = 1;
        
        

       
       
        
        
        
        
        
        $(function () { 
        var $first = $('.first');
        var $second = $('.second');
        var interval = setInterval(function() {
            $('#slide ul').animate({left: '-=500px'} , 1000 , function(){
                $first.css({left: '+=1000px'});
                count = (count + 1) %4;
                console.log(count);
                
                $first.find('img').attr('src', imgs[count]);
                
               console.log($first.find('img').attr('src'));
                
                if($first.attr('class') == 'first'){
    
                    $first = $('.second');
                    $second = $('.first');
                        
                }else {
                    $first = $('.first');
                    $second = $('.second');
                    
                }
                
            });//animate 끝나고 난후 function 끝
        }, 2000);
            
            
        function move(){
            
            $('#slide ul').animate({left: '-=500px'} , 1000 , function(){
                $first.css({left: '+=1000px'});
                count = (count + 1) %4;
                console.log(count);
                
                $first.find('img').attr('src', imgs[count]);
                
               console.log($first.find('img').attr('src'));
                
                if($first.attr('class') == 'first'){
    
                    $first = $('.second');
                    $second = $('.first');
                        
                }else {
                    $first = $('.first');
                    $second = $('.second');
                    
                }
                
            });//animate 끝나고 난후 function 끝
        } 

            
            
        });//첫 function 끝
        
        
        
    
    </script>
    <style>
        *{margin: 0;padding: 0;}
        #slide {
            position: relative;
            width: 500px;
            height: 280px;
            margin-top: 0 auto;
            overflow: hidden;
        }
        li{
            list-style: none;
            position: absolute;
            width: 500px;
            height: 280px;
        }
        ul{
            width: 1000px;
            height: 280px;
            position: relative;
        }
        .first {
            left: 0;
            top: 0;
        }
        .second {
            left: 500px;
            top: 0;
        }
    
    </style>
</head>
<body>
    <div id='slide'>
       <ul>
           <li class="first">
               <img src="../images/pic1.jpg">
           </li>
           <li class="second">
               <img src="../images/pic2.jpg">
           </li>
       </ul>
    </div>
</body>
</html>
