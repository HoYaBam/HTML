<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
    <style>
        :root {
            --body-color: #695CFE;
            --color: #ccc;
        }
        *{margin: 0;padding: 0;}
        body{
            margin: 20px;
            width: 600px;
            background-color: var(--color);
        }
        div#slide{
            margin: 0 auto;
            position: relative;
            overflow: hidden;
            width: 600px;
            height: 350px;
            background-color: #fff;
            border: 2px solid #fdf6dd;
        }
        #div#view{
            position: relative;
            height: 350px;
        }
        img {
            position: absolute;
        }
        #btnGroup{
            position: absolute;
            bottom: 2%;
            right: 0;
        }
        #btnGroup li{
            float: left;
            margin-right: 5px;
            width: 15px;
            height: 15px;
            list-style: none;
            background-color: #60f;
            cursor: pointer;
        }
        #btnGroup li a{
            display: block;
            width: 100%;
            height: 100%;
            line-height: 15px;
            text-align: center;
            text-decoration: none;
            color: #fff;
            font-size: 12px;
        }
        #btnGroup li a:hover{
            background-color: #cf0;
            color: #000;
        }
        #btnGroup li a.act {
            background-color: black;
            color: white;
        }
        
        
    </style>
</head>
<body>
    <div id="slide">
        <div id="view">
            <img src="../images/slide1.jpg">
        </div>
        <ul id='btnGroup'>
            <li id="btn0"><a href="../images/slide1.jpg">1</a></li>
            <li id="btn1"><a href="../images/slide2.jpg">2</a></li>
            <li id="btn2"><a href="../images/slide3.jpg">3</a></li>
            <li id="btn3"><a href="../images/slide4.jpg">4</a></li>
        </ul>
    </div>
    <script>
        var imgs = new Array("../images/slide1.jpg","../images/slide2.jpg","../images/slide3.jpg","../images/slide4.jpg");
        var count = 0;
        var interbal;
        interbal = setInterval("intermove()", 3000);
        $('#btn0').find('a').addClass('act');
        
        
        function intermove() {
            count = (count + 1) % 4;
            var path = imgs[count];
            
            effactimg($('#view img'), path);
        }        
        function effactimg(img, path) {
            $('#btnGroup').find('a').removeClass('act');
            img.attr('src', path).css({opacity:0}).animate({opacity: 1}, 500);
            $('#btn' + count).find('a').addClass('act');
            
        }
        
        $("#view img").hover(function() {
            clearInterval(interbal);
        }, function(){  //마우스가 들어가면
            interbal = setInterval("intermove()", 3000);
        });//마우스가 나가면
        
        $('#btnGroup a').click(function(e){
            e.preventDefault();
            var btnNo = $(this).parent().attr('id');
            btnNo = btnNo.substr(-1);
            count = btnNo -1;
            intermove()
            
//            var path = imgs[count];
//            effactimg($('#view img'), path);
            
        });//btn click끝
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
    
    </script>
</body>
</html>
