<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Img</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
    <script>
        $(function() {
            $('.thums a').click(function(e){
                e.preventDefault();
                var path = $(this).attr('href');
                console.log(path);
                $('#large img').attr('src', path);
                
            });//click function 끝
            
            
        });//첫 function 끝
    
    </script>
    <style>
        *{margin: 0;padding: 0;}
        body{
            margin: 20px auto;
            background-color: #192839;
        }
        #box{
            width: 630px;
            height: 300px;
            margin: 0 auto;
            background-color: black;
            
        }
        .thums{
            width: 100px;
            float: left;
        }
        
        .thums img{
            margin-bottom: 9px;
            padding: 4px;
            border: 1px solid #ccc;
        }
        .thums img:hover{
            border: 1px solid #ef4018;
        }
        #large{
            padding: 5px;
            border: 1px solid #ccc;
            float: left;
        }
    
    </style>
</head>
<body>
    <div id='box'>
        <div class="thums">
            <a href="../images/pic1.jpg">
                <img src="../images/th_pic1.jpg">
            </a>
            <a href="../images/pic2.jpg">
                <img src="../images/th_pic2.jpg">
            </a>
            <a href="../images/pic3.jpg">
                <img src="../images/th_pic3.jpg">
            </a>
        </div>
        <div id='large'>
            <img src="../images/pic1.jpg">
        </div>
    </div>
</body>
</html>
