<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scroll</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(function (){
            $(window).scroll(function(){
                var windowTop =$(window).scrollTop() + 50; //50 처음 화면에 떨어져 있는 값
                $('#quick').stop().animate({top: windowTop + "px" },100);
            });
        });
    </script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #wrap{
            width: 800px;
            height: 3000px;
            background-color: #ccc;
        }
        #quick {
            position: absolute;
            left: 650px;
            height: 300px;
            top: 50px;
        }
        .qMenu{
/*            position: relative;*/
            width: 200px;
            height: 80px;
            background-color: #333;
            color: #fff;
            box-sizing: border-box;
            margin-right: 3px;
            border: 1px solid #fff;
        }
        #top{
            width: 200px;
            height: 60px;
            background-color: #666;
            cursor: pointer;
        }
    </style>
    
</head>
<body>
    <div id='quick'>
        <div class='qMenu'>menu1</div>
        <div class='qMenu'>menu2</div>
        <div class='qMenu'>menu2</div>
        <div id='top'>Top</div>
    </div>
    <div id='wrap'>
        Main Container
    </div>
</body>
</html>
