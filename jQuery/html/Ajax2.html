<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
    
    <style>
        *{padding: 0; margin: 0;}
        #wrap {
            width: 70%;
            margin: 0 auto;
        }
        #top {
            width: 100%;
            height: 100px;
            background-color: #333;
            color: #fff;
            position: relative;
        }
        #logo{
            position: absolute;
            left: 100px;
            top: 35px;
        }
        #topmenu{
            position: absolute;
            right: 20px;
            top: 10px;
        }
        #navi {
            width: 100%;
            height: 60px;
            background-color: black;
        }
        #navi li{
            list-style: none;
            width: 15%;
            height: 60px;
            line-height: 80px;
            float: left;
            padding-left: 30px;
            box-sizing: border-box;
        }
        #navi li a{
            width: 15%;
            height: 100%;
            color: #fff;
            text-decoration: none;
            text-align: center;
        }
        #slide {
            width: 100%;
            height: 300px;
        }
        #slide img{
            width: 100%;
            height: 300px;
        }
        #section{
            width: 100%;
            height: 600px;
            position: relative;
        }
        #aside {
            width: 15%;
            height: 600px;
            background-color: darkslateblue;
            position: absolute;
        }
        #article{
            width: 85%;
            height: 600px;
            background-color: darkslategray;
            position: absolute;
            left: 15%;
            top: 0;
        }
        #footer{
            width: 100%;
            height: 100px;
            background-color: darkcyan;
            color: #fff;
            line-height: 100px;
            text-align: center;
            clear: both;
            position: relative;
        }
                        
        
    </style>
</head>
<body>
    <div id="wrap">
        <div id="top">
            <div id="logo">logo</div>
            <div id="topmenu">topmenu</div>
        </div>
        <div id="navi">
            <ul>
                <li><a href="#" id="na1">navi1</a></li>
                <li><a href="#" id="na2">navi2</a></li>
                <li><a href="#" id="na3">navi3</a></li>
                <li><a href="#" id="na4">navi4</a></li>
                <li><a href="#" id="na5">navi5</a></li>
            </ul>
        </div>
        <div id="slide">
            <img src="../images/big1.jpg">
        </div>
        <div id="section">
            
        </div>
        <div id="footer">
            FOOTER
        </div>
    </div>
    <script>
        var cnt = 1;
        init(cnt);
        function init(cnt) {
            var path= "Ajax_sub" + cnt + ".html";
            $.ajax({
                type: "GET",
                url: path,
                success: function(data) {
                    console.log(data);
                    $('#section').html(data);
                }
            });//ajax끝
        }
        $('#navi li a').click(function() {
            var cnt = $(this).attr('id').substr(-1);
            init(cnt);
            
            
            
            
        });//navi li a click function 끝
    </script>
    
</body>
</html>
