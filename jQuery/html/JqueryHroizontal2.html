<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
    <script>
        $(function(){
            var string = 'menu0';
            
            $('.vertical').click(function() {
                var id = $(this).attr('id');
                $('.vertical').each(function() {
                    if($(this).attr('id') == id) {
                        $(this).animate({
                            height: '296px'
                        }, 300);//animate 끝
                    } else {
                        $(this).animate({
                            height: '45px'
                        }, 300);//animate 끝
                    }
                });//each 끝
                
            });
            
            
        });
    </script>
    <style>
        *{margin: 0; padding: 0;}
        #container{
            width: 999px;
            margin: 0 auto;
        }
        .vertical{
            width: 100%;
            height: 45px;
        }
        #menu0 {
            background: url('../images/open0401.jpg') no-repeat top center;
        }
        #menu1 {
            background: url('../images/open0402.jpg') no-repeat top center;
        }
        #menu2 {
            background: url('../images/open0403.jpg') no-repeat top center;
        }
    </style>
</head>
<body>
    <div id='container'>
        <div id='menu0' class="vertical">
            <div class="reletive">
                <img src="../images/close0401.jpg">
            </div>
        </div>
        <div id='menu1' class="vertical">
            <div class="reletive">
                <img src="../images/close0402.jpg">
            </div>
        </div>
        <div id='menu2' class="vertical">
            <div class="reletive">
                <img src="../images/close0403.jpg">
            </div>
        </div>
    </div>
</body>
</html>
