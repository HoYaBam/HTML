<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Menu</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
    <script>
        $(function() {
            $('.sub').hide();
            $('.title').click(function() {
                $('.sub').hide(500);
                $('.title').removeClass('on');
                $('.title').css({color: '#000'})
                $(this).next().show(1000);
                $(this).addClass('on');
                $(this).css({color: 'green'});
             
                
                
            });//title click끝 
            
            $('.sub li').hover(function() {
               $(this).find('a').css({fontWeight: 'bold'});
                
                
            }, function() {
                $(this).find('a').css({fontWeight: 'normal'});
                
                
            });//sub li hover 끝
            
            
            
        });//첫 function 끝
        
        
    </script>
    <style>
        *{margin: 0; padding: 0;}
        #vmenu{
            width: 200px;
        }
        #navi{
            width: 200px;
            text-indent: 20p; /*들여쓰기*/
            border-top: 3px solid #999;
        }
        li{
            list-style: none;
        }
        a{
            text-decoration: none;
        }
        .group{
            margin-bottom: 3px;
        }
        .title{
            height: 35px;
            line-height: 35px;
/*            background-color: white;*/
            cursor: pointer;
            font-weight: bold;
            color: #000;
            border: 2px solid #000;
        }
        .sub li{
            margin: 3px;
            height: 35px;
            line-height: 35px;
            border: 1px solid #000;
            
/*            background-color: black;*/
        }
        .sub li a{
            width: 100%;
            height: 100%;
            color: #000;
        }
        .sub li:hover{
/*            background: ;*/
            cursor: pointer;
        }
        .title:hover, .on{
/*            background-color: black;*/
/*            color: white;*/
        }
        
        
    </style>
</head>
<body>
    <div id='vmenu'>
        <ul id='navi'>
            <li class='group'>
                <div class='title'>
                    Title1
                </div>
                <ul class="sub">
                    <li><a href="#">sub1</a></li>
                    <li><a href="#">sub2</a></li>
                    <li><a href="#">sub3</a></li>
                </ul>
            </li>
            <li class='group'>
                <div class='title'>
                    Title2
                </div>
                <ul class="sub">
                    <li><a href="#">sub1</a></li>
                    <li><a href="#">sub2</a></li>
                    <li><a href="#">sub3</a></li>
                    <li><a href="#">sub4</a></li>
                    <li><a href="#">sub5</a></li>
                </ul>
            </li>
            <li class='group'>
                <div class='title'>
                    Title3
                </div>
                <ul class="sub">
                    <li><a href="#">sub1</a></li>
                    <li><a href="#">sub2</a></li>
                </ul>
            </li>
            <li class='group'>
                <div class='title'>
                    Title4
                </div>
                <ul class="sub">
                    <li><a href="#">sub1</a></li>
                    <li><a href="#">sub2</a></li>
                    <li><a href="#">sub3</a></li>
                    <li><a href="#">sub4</a></li>
                </ul>
            </li>
        </ul>
    </div>
</body>
</html>
